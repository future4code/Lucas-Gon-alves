<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <header>
        <p>Poké<span class="texto-vermelho">shop</span></p>
        <nav class="menu">
            <a href="./index.html">Página Inicial</a>
            <a href="./ctrl-estoque.html">Controle de Estoque</a>
            <a href="./add-produto.html">Adicionar Produto</a>
            <a href="./funcionarios.html">Funcionários</a>
            <a href="./historico.html">Histórico de Vendas</a>
        </nav>
        <h2>Adicionar Produto</h2>
    </header>
    
    <table class="form">
        <form action="#">
            <tr>
                <td><label for="link-foto">Link para foto:</label></td>
                <td><input type="url" id="link-foto" name="link-foto"></td>
            </tr>

            <tr>
                <td><label for="descricao">Descrição do produto: </label></td>
                <!-- Adicione o id apropriado para o input abaixo -->
                <td><input type="text" id="descricao" name="descrição"></td>
            </tr>

            <tr>
                <td><label for="preco">Preço (em R$): </label></td>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <td><input type="number" id="preco" name="preço"></td>
            </tr>

            <tr>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <td><label for="quantidade">Quantidade disponível: </label></td>
                <td><input type="number" id="quantidade" name="quantidade"></td>
            </tr>
    </table>
    <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit">Adicionar</button>
    </div>
    </form>
    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <div class="icones">
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
    </footer>

</body>

</html>
